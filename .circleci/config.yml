version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths: [node_modules]
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: npm run run 
      - run:
          name: install TexturePack 
          command: |
            sudo apt-get update && \
            sudo apt-get install -y wget libgl1 libglib2.0-0 expect && \
            wget https://www.codeandweb.com/download/texturepacker/5.1.0/TexturePacker-5.1.0-ubuntu64.deb && \
            dpkg -i TexturePacker-5.1.0-ubuntu64.deb && \
            expect -c \"\
                set timeout 20;\
                spawn TexturePacker --version;\
                expect \"Please type 'agree' if you agree with the terms above:\";\
                send \"agree\n\";\
                expect eof;\
            \" && \
            chmod u+x pack.sh && \
            ./pack.sh
      - run: git config user.email "yasshi2525+circleci@users.noreply.github.com"
      - run: git config user.name "yasshi2525+circleci"
      - run: git add dist
      - run: git commit -m 'add spritesheet'
      - run: git push origin master;